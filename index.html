<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    </link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Inter & display=swap" rel= " stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Gerador de Senha</title>
</head>
<body>
    <header class="hero">
        <h1 class="title">Gerador de senha</h1>
        <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
    </header>
    <main>
        <section id="box">
            <div class="senha">
                <div class="texto">
                    <input type="text" name="senha" id="senha">
                </div>
                <div class="acao">
                    <button class="botao" onclick="clicar()"><span class="material-symbols-outlined">
                        content_copy
                        </span></button>
                    <button class="botao"><span class="material-symbols-outlined">
                        update
                        </span></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe completed" style="width:90%"></div>
            </div>
        </section>
        <input type="range" name="senha-lenght" id="senha-lenght" value="16" min="4" max="64">
        <button onclick="clicar()">Copiar senha</button>
    </main>
    <script src="script.js"> </script>
</body>
</html>
